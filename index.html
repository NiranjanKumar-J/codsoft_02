<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizGen Z - Ultimate</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@700;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="toast-container"></div>

    <div id="auth-section" class="container">
        <h1 id="auth-title"><i class="fas fa-lock"></i> Login</h1>
        <p id="auth-sub">Welcome back, Legend!</p>
        
        <input type="text" id="username" placeholder="Enter Username" autocomplete="off" required>
        <input type="password" id="password" placeholder="Enter Password" required>
        
        <button onclick="handleAuth()" id="auth-btn" class="btn primary">Login</button>
        
        <div class="toggle-text">
            <span id="toggle-msg">New here?</span> 
            <a href="#" onclick="toggleAuthMode()" id="toggle-link">Create Account</a>
        </div>
    </div>

    <div id="dashboard-section" class="container hidden">
        <div class="header-row">
            <h2>ğŸ‘‹ Hi, <span id="user-display" style="color:var(--primary-glow)">User</span>!</h2>
            <button onclick="logout()" class="btn-small danger"><i class="fas fa-sign-out-alt"></i> Logout</button>
        </div>
        
        <div class="dashboard-actions">
            <button onclick="showCreateQuiz()" class="btn primary big-btn">
                <i class="fas fa-plus-circle"></i> Create New Quiz
            </button>
            
            <p>-- OR --</p>
            
            <h3>ğŸ“š Available Quizzes</h3>
            <div id="quiz-list" class="scroll-box">
                <p style="text-align:center; color:var(--text-muted)">No quizzes yet.</p>
            </div>
        </div>
    </div>

    <div id="create-quiz-section" class="container hidden">
        <div class="header-row">
            <h2>ğŸ“ Create Quiz</h2>
            <button onclick="showDashboard()" class="btn-small secondary"><i class="fas fa-arrow-left"></i> Back</button>
        </div>
        <input type="text" id="new-quiz-title" placeholder="Quiz Title (e.g., Space Science)" required>
        <div id="questions-container" class="scroll-box"></div>
        <button onclick="addQuestionInput()" class="btn secondary" style="margin-bottom:10px"><i class="fas fa-plus"></i> Add Question</button>
        <button onclick="saveQuiz()" class="btn success"><i class="fas fa-save"></i> Publish Quiz</button>
    </div>

    <div id="take-quiz-section" class="container hidden">
        <h2 id="solving-title" style="font-size:1.5rem">Quiz Title</h2>
        
        <div class="timer-container">
            <div class="time-left-text"><i class="fas fa-stopwatch"></i> <span id="time-display">15</span>s</div>
            <div class="progress-bar-bg">
                <div id="timer-bar" class="progress-bar-fill"></div>
            </div>
        </div>

        <div id="single-question-container"></div>
        
        <div class="nav-buttons-row" style="display:flex; gap:10px; margin-top:20px;">
            <button onclick="prevQuestion()" id="prev-btn" class="btn secondary hidden">Previous</button>
            <button onclick="nextQuestion()" id="next-btn" class="btn primary">Next <i class="fas fa-arrow-right"></i></button>
            <button onclick="submitQuiz()" id="submit-btn" class="btn success hidden">Submit ğŸš€</button>
        </div>
        
        <button onclick="showDashboard()" class="btn danger" style="margin-top:20px; background:transparent; border:1px solid var(--danger); color:var(--danger)">Quit Quiz</button>
    </div>

    <div id="result-section" class="container hidden">
        <h2>ğŸ† Quiz Completed!</h2>
        <h1 id="score-text" style="font-size:3rem; margin:20px 0; text-shadow:0 0 20px var(--primary-glow)">0/0</h1>
        <p id="feedback-text" style="font-size:1.2rem; color:#fff;">Good Job!</p>
        <button onclick="toggleReview()" class="btn secondary" style="margin-bottom:15px"><i class="fas fa-eye"></i> View Answer Key</button>
        <div id="review-container" class="scroll-box hidden" style="border-top:1px solid var(--border-color); padding-top:15px;"></div>
        <button onclick="showDashboard()" class="btn primary">Back to Dashboard</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
